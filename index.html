<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="ЕГЭ 4 задание русский язык тренировка">
	<meta name="Description" content="Веб-приложение, способное помочь в подготовке к ЕГЭ по русскому языку!">
	<title>Тренировка 4 задания ЕГЭ по русскому языку</title>
	<link rel="stylesheet" href="main.css">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/x-icon" href="images/512.png">
	<meta name="theme-color" content="#fff461">
</head>
<body>
	<div class="wrapper">
		<div class="word-block">
			<h1 class="quest"><span class="vowel" onclick="check()">а</span><span class="vowel" onclick="check()">э</span>р<span class="vowel" onclick="check()">о</span>п<span class="vowel" onclick="check(true)">о</span>рт<span class="vowel" onclick="check()">ы</span></h1>
			<div class="answer-block">
				<p class="msg">Правильно!</p>
				<p class="true">аэропОрты</p>
				<div class="button-wrapper">
					<div onclick="generate()" class="next">Следующее</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
	<div class="modal-menu">
		<div class="btn" onclick="openM()"><span></span><span></span><span></span></div>
		<div class="btn" onclick="closeM()"><span></span><span></span><span></span></div>
		<div class="grid-system">
			<div class="minidiv">
				<h3 onclick="openD()">Словарь</h3>
				<h3 onclick="openD('search')">Поиск слова</h3>
				<h3 onclick="openD('theory')">Полезные ссылки</h3>
				<h3 onclick="openD('author')">Разработчик</h3>
			</div>
			<div class="modal modal-dict">
				<div class="length-block"></div>
			</div>
			<div class="modal modal-theory">
				<a href="http://accentonline.ru/download/slovnik-orfoepicheskiy-2018.pdf" target="_blank" rel="noopener">Орфоэпический словник + теория</a>
			</div>
			<div class="modal modal-search">
				<form>
					<input type="text" placeholder="Искать..." onkeyup="showResults(this.value)">
					<input type="reset" value="Очистить" class="clear-input" onclick="sr.innerHTML = ''">
				</form>
				<div class="search-results"></div>
			</div>
			<div class="modal modal-author">
				<a href="https://github.com/qzerrty" class="author-link" target="_blank" rel="noopener"><span>Github</span>: github.com/qzerrty</a>
				<!--<br>
				 <a href="https://protonmail.com" class="author-link" target="_blank"
				 rel="noopener" onclick="navigator.clipboard.writeText('qzerrty@protonmail.com')"><span>Mail</span>: qzerrty@protonmail.com</a> -->
			</div>
		</div>
	</div>
	<div class="version">v(1.3.0)</div>
	<script src="script.js"></script>

</html>
